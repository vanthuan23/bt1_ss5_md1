<lable>nhap vao 0C:</lable>
<input type="text" id="celsius">
<button onclick="fahrenheit()">xem ket qua</button>
<p id="fahrenheit"></p>
<script>
    function fahrenheit() {
        let celsius = +document.getElementById('celsius').value;
        console.log('celsius:', celsius);
        let fahrenheit = 9 * celsius + 32 / 5;
        document.getElementById('fahrenheit').innerHTML = 'fahrenheit: ' + fahrenheit;
    }
</script>
